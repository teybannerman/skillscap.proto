<div class="media user-single">
  <a class="pull-left" href="#">
    <img class="media-object user-single__image" ng-src="{{user.photo}}" alt="Photo: {{user.name}}" title="{{user.ame}}"/>
  </a>
  <div class="media-body">
    <h4 class="media-heading user-single__name">{{user.name}}</h4>
    <p class="user-single__tagline">{{user.tagline}}</p>
  </div>
</div>
