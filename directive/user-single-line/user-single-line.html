<article class="media user-single">
  <a class="pull-left" href="#">
    <img class="media-object user-single__image" ng-src="{{user.photo}}" alt="Photo: {{user.firstName}} {{user.lastName}}" title="{{user.firstName}} {{user.lastName}}"/>
  </a>
  <div class="media-body">
    <h4 class="media-heading user-single__name">{{user.firstName}} {{user.lastName}}</h4>
    <p class="user-single__tagline">{{user.tagline}}</p>
  </div>
</div>
