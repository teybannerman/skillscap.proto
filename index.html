<!DOCTYPE html>
<html ng-app="skillscap-proto">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  <link href="app.less" type="text/css" rel="stylesheet/less">
</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

  <!-- JS from Bower Components -->
  <script src="bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <!-- Add New Bower Component JS Above -->


  <!-- Main App JS -->
  <script src="app.js"></script>
  <script src="partial/project/project.js"></script>
  <script src="partial/contributor/contributor.js"></script>
  <script src="partial/founder/founder.js"></script>
  <script src="partial/search-projects/search-projects.js"></script>
  <script src="partial/_system/nav-primary/nav-primary.js"></script>
  <script src="partial/_system/footer-primary/footer.js"></script>
  <script src="partial/_system/homepage-proto/homepage-proto.js"></script>
  <script src="partial/new-project/new-project.js"></script>
  <script src="modals/basic-pass-protect/basic-pass-protect.js"></script>
  <script src="partial/home/home.js"></script>
  <script src="partial/discover/discover.js"></script>
  <script src="partial/sign-in/sign-in.js"></script>
  <script src="partial/sign-up/sign-up.js"></script>
  <script src="partial/sign-up/founder.js"></script>
  <script src="partial/sign-up/contributor.js"></script>
  <!-- Add New Component JS Above -->

  <div>
    <div id="content" class="container-fluid">
      <div class="row">
        <!-- <ng-include src="'partial/_system/nav-primary/nav-primary.html'"></ng-include> -->
        <div class="nav-primary" ng-controller="NavPrimaryCtrl">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="/images/logo.png"/></a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="nav-primary">
                <ul class="nav navbar-nav navbar-right">
                  <li ng-class="{ active: $state.includes('home') }"><a ui-sref="home"><i class="fa fa-home"></i>Home</a></li>
                  <li ng-class="{ active: $state.includes('discover') }"><a ui-sref="discover"><i class="fa fa-lightbulb-o"></i>Discover</a></li>
                  <li ng-class="{ active: $state.includes('sign-up') }"><a ui-sref="sign-up.default"><i class="fa fa-paste"></i>Sign Up</a></li>
                  <li ng-class="{ active: $state.includes('sign-in') }"><a ui-sref="sign-in.default"><i class="fa fa-sign-in"></i>Sign In</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>

        <div ui-view>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
