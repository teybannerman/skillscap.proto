<div class="col-md-12" ng-controller="SignInCtrl">

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1>Sign In</h1>
      <p class="intro">Sign in automatically</p>
      <div class="row">
        <div class="col-md-6">
          <p><button type="button" class="btn btn-primary btn-linkedin btn-lg btn-block">LinkedIn</button></p>
        </div>
        <div class="col-md-6">
          <p><button type="button" class="btn btn-primary btn-twitter btn-lg btn-block">Twitter</button></p>
        </div>
      </div>
      <p class="intro"><br/>or sign in with your vestd account</p>
      <form class="centered" role="form">
        <input class="form-control input-lg" name="user" type="text" placeholder="Username or email address">
        <input class="form-control input-lg" name="pass"type="password" placeholder="Password">
        <p><button type="button" class="btn btn-default btn-lg btn-block">let me in</button></p>
      </form>
      
      
      <p class="subtext"><a href="">don't remember your password?</a></p>
    </div>
  </div>

</div>
